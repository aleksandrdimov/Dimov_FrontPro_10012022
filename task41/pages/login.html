<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>Login</title>
  </head>
  <body>
    <section id="section">
      <form action="" class="form">
        <div class="form__name-box">
          <input
            type="text"
            placeholder="First Name"
            id="first-name"
            name="firstName"
          />
          <input
            type="text"
            placeholder="Last Name"
            id="last-name"
            name="lastName"
          />
          <input
            type="text"
            placeholder="Date of Birth"
            id="birthday"
            name="birthday"
          />
        </div>
        <div class="form__gender-box">
          <input checked type="radio" id="male" name="gender" value="male" />
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female" />
          <label for="female">Female</label>
        </div>
        <select class="form__city" name="city" id="city">
          <option value="Kyev">Kyev</option>
          <option value="Odessa" selected>Odessa</option>
          <option value="Lviv">Lviv</option>
          <option value="Kharkiv">Kharkiv</option>
          <option value="Dnipro">Dnipro</option>
        </select>
        <textarea
          class="form__adds"
          name="address"
          id="address"
          cols="40"
          rows="4"
          placeholder="input address"
        ></textarea>
        <label for="languages">Select languages:</label>
        <div id="languages" class="form__languages">
          <input checked type="checkbox" name="english" id="english" />
          <label for="en">English</label>
          <input type="checkbox" name="ukrainian" id="ukrainian" />
          <label for="ua">Ukrainian</label>
          <input type="checkbox" name="russian" id="russian" />
          <label for="ru">Russian</label>
          <input type="checkbox" name="german" id="german" />
          <label for="de">German</label>
        </div>
      </form>
      <button type="submit" class="form__button">Save</button>
    </section>
    <script src="login.js"></script>
  </body>
</html>
